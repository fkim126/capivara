<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            display: flex;
            background: #5985f3;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background: #5985f3;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .video-section {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .video-box {
            background: #ddd;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #bbb;
        }
        .info-panel {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
            margin-left: 20px;
            border: 1px solid #ccc;
        }
        .on-time {
            color: green;
        }
        .delayed {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Flight Info</a>
    </div>
    <div class="container">
        <div class="video-section">
            <div class="video-box">Video 1</div>
            <div class="video-box">Video 2</div>
            <div class="video-box">Video 3</div>
            <div class="video-box">Video 4</div>
        </div>
        <div class="info-panel">
            <h2>Flight Information</h2>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
            <p><strong>Status:</strong> <span id="status" class="on-time">On Time</span></p>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('date').textContent = now.toLocaleDateString();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }
        
        function updateFlightStatus(status) {
            const statusElement = document.getElementById('status');
            if (status === "On Time") {
                statusElement.textContent = "On Time";
                statusElement.className = "on-time";
            } else {
                statusElement.textContent = "Delayed";
                statusElement.className = "delayed";
            }
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();
        
        // Example: Change flight status dynamically (modify as needed)
        // updateFlightStatus("Delayed");
    </script>
</body>
</html>
